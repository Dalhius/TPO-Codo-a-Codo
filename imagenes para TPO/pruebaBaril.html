<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=.container2{
    display: grid;
    grid-template: 500px 1 fr 200px 200px/auto auto;
    grid-template-areas: "baril baril"
                          "centroCivico tabla"
                          " consultanos consultanos"
                        "footer footer";
}

.item{
    border: 2px solid blue;
}

.baril{
    grid-area: baril;
    color: black;
    display: flex;
    justify-content: center;
    align-content: center;
    margin-top: 20px;
}
.centroCivico{
    grid-area: centroCivico;
}

.consultanos{
    grid-area: consultanos;
    color: black;
    display: flex;
    justify-content: center;
    align-content: center;
}

.tabla{
    grid-area: tabla;
    color: black;
    display: flex;
    justify-content: center;
    align-content: center;
}


.footer {
    grid-area: footer;
    background-color: black;
    border-radius: 1px solid black;
    color: aqua;
    font-size: 150%;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 50px;
    margin-top: 20px;
}, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
