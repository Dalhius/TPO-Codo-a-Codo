    <section class="container">
        <div class="item header">
            <div class="nombre fijo">Below zero!</div> 
            <div class="logo fijo"><img src="/imagenes para TPO/snowman chico2.png" alt="Logo" style="border-radius: 10px; width: 120%;"></div>
             
            <div class="home fijo"> <a href="index.html"> Home</a> </div>

        <div class="tituloContacto">CONTACTO</div>  
      
        <div class="formContacto">Formulario de contacto</div>
       
   
    <div class="formulario">
        <form name="fvalida">
            <table>
                <tr>
                    <td>Nombre: </td>
                    <td><input type="text" name="nombre" size="20" maxlength="80"></td>
                </tr>
                <tr>
                    <td>Edad: </td>
                    <td><input type="number" name="edad" size="3" maxlength="2"></td>
                </tr>
                <tr>
                    <td>Destino:</td>
                    <td>
                        <select name="destino">
                            <option value="vacio"></option>
                            <option value="Mendoza">Mendoza</option>
                            <option value="Bariloche">Bariloche </option>
                            <option value="Calafate">Calafate </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> Género:</td>
                    <td> <select name="genero" id="genero">
                           <option value="Masculino">Masculino</option>
                           <option value="Femenino" selected>Femenino</option>
                           <option value="Otro">Otro</option>
                    </select>
                </tr>
                <tr>
                    <td> Correo:</td>
                    <td><input type="email" name="mail" maxlength="100"></td>
                </tr>
    
                <tr>
                    <td> Comentarios: </td>
                </tr>
            </table>
                
                <div>
                    <td><textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea> </td>
                    
                </div>
                <div>
                    <label for="terminos">Acepto los términos y condiciones</label>
                    <input type="checkbox" name="terminos" id="terminos" checked>
                </div>
                <table>
                <tr>
                    <td colspan="2"><input type="button" value="Enviar" onclick="valida_envia()"></td>
                </tr>
    
            </table>   
        </form>

     </div>
